<div ng-controller='CsubmitJobFancy'>
	<h1>Submit New Job</h1>
	<form name='myForm'>
		<span class='btn btn-default btn-file'>
			Browse<input type='file' ngf-select ng-model='File' accept='*' required>
		</span>
		<span ng-bind='File.name'></span>
		<i ng-show='myForm.file.$error.required'>*required</i><br>
		<br>
		<div class='form-group row'>
			<div class="col-xs-4">
				<label for="usr">Data Path:</label>
				<input type="text" class="form-control" id="resultspath" ng-model='datapath'>
			</div>
			<div class="col-xs-4">
				<label for="usr">Results Path:</label>
				<input type="text" class="form-control" id="resultspath" ng-model='resultspath'>
			</div>

			
		</div>
		<br>
		<div id='submitbutton' class="">
			<input class='btn btn-default' type='button' value='Submit' ng-disabled='!myForm.$valid' 
				ng-click='uploadFile(File)'></input>
		</div>
		
		<span class='progress' ng-show='File.progress >= 0'>
			<div ng-bind='File.progress + "%"'></div>
		</span>
		<span ng-show='File.result'>Upload Successful</span>
		<span class='err' ng-show='errorMsg'>{{errorMsg}}</span>
  </form>
</div>
